<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paseos en Avión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Paseos</a></li>
      <li><a href="#">Reservaciones</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <!-- Título -->
  <h1>Paseos en Avión</h1>

  <!-- Carrusel -->
  <div class="carousel">
    <!-- Aquí va el código del carrusel -->
  </div>

  <!-- Imagen llamativa -->
  <img src="avion.jpg" alt="Paseo en Avión">

  <!-- Formulario de contacto -->
  <section class="contact-form">
    <h2>Contacto</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Testimonios -->
  <section class="testimonials">
    <h2>Testimonios</h2>
    <!-- Aquí van los testimonios -->
  </section>

  <!-- Pie de página -->
  <footer>
    <p>Derechos de autor © 2024 Paseos en Avión</p>
  </footer>

</body>
</html>
